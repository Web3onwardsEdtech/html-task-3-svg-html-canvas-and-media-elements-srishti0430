<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 3: SVG, Canvas, and Media Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        section {
            margin: 30px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            background: #fff;
        }
    </style>
</head>
<body>
    <h1>Task 3: Exploring Advanced HTML Elements</h1>

    <!-- Section 1: SVG Example -->
    <section>
        <h2>1. SVG Graphics</h2>
        <svg width="200" height="150">
            <!-- Rectangle -->
            <rect x="20" y="20" width="60" height="60" fill="skyblue" stroke="navy" stroke-width="3" />

            <!-- Circle -->
            <circle cx="120" cy="50" r="30" fill="orange" stroke="darkred" stroke-width="2" />

            <!-- Line -->
            <line x1="20" y1="120" x2="180" y2="120" stroke="green" stroke-width="4" />
            
            <!-- Text -->
            <text x="50" y="140" font-size="14" fill="purple">Hello SVG!</text>
        </svg>
    </section>

    <!-- Section 2: Canvas Example -->
    <section>
        <h2>2. Canvas Drawing</h2>
        <canvas id="myCanvas" width="250" height="150" style="border:1px solid #000;"></canvas>
        <script>
            const canvas = document.getElementById("myCanvas");
            const ctx = canvas.getContext("2d");

            // Draw a filled rectangle
            ctx.fillStyle = "lightgreen";
            ctx.fillRect(10, 10, 80, 60);

            // Draw a stroked rectangle
            ctx.strokeStyle = "blue";
            ctx.lineWidth = 3;
            ctx.strokeRect(110, 10, 100, 60);

            // Draw a circle
            ctx.beginPath();
            ctx.arc(60, 110, 30, 0, 2 * Math.PI);
            ctx.fillStyle = "pink";
            ctx.fill();
            ctx.stroke();

            // Draw a line
            ctx.beginPath();
            ctx.moveTo(150, 90);
            ctx.lineTo(200, 140);
            ctx.strokeStyle = "red";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Add text
            ctx.font = "14px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Canvas Demo", 80, 140);
        </script>
    </section>

    <!-- Section 3: Media Elements -->
    <section>
        <h2>3. Media Elements</h2>
        
        <!-- Audio -->
        <h3>Audio Example</h3>
        <audio controls loop>
            <source src="media/Mitraz - Gulaab.mp3" type="audio/mpeg">
            Your browser does not support the audio tag.
        </audio>
        
        <!-- Video -->
        <h3>Video Example</h3>
        <video width="300" height="200" controls autoplay muted>
            <source src="media/Snapchat-34065327.mp4"  type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

</body>
</html>
